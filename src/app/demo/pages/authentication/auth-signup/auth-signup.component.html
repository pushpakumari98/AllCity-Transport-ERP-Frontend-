<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div  class="card small-card">
      <div class="card-body text-center small-card1">
        <div class="mb-0">
          <img src="assets/logo/logo1.png" alt="AllCity Transport Agency" class="logo-circle" />
        </div>
        <h3 class="mb-4">SignUp</h3>

        <!-- Name fields in a row -->
        <div class="row g-2 mb-2">
          <div class="col-md-6">
            <input type="text" class="form-control form-control-sm" placeholder="First Name" [(ngModel)]="firstName" name="firstName"/>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control form-control-sm" placeholder="Last Name" [(ngModel)]="lastName" name="lastName"/>
          </div>
        </div>

        <div class="mb-2">
          <input type="email" class="form-control form-control-sm" placeholder="Email" [(ngModel)]="email" name="email"/>
        </div>

        <!-- Role and Phone in a row -->
        <div class="row g-2 mb-2">
          <div class="col-md-6">
           <select class="form-control form-control-sm" [(ngModel)]="role">
           <option value="USER">USER</option>
          </select>

          </div>
          <div class="col-md-6">
            <input type="tel" class="form-control form-control-sm" placeholder="Phone Number" [(ngModel)]="phoneNumber" name="phoneNumber"/>
          </div>
        </div>

        <div class="mb-3">
          <input type="password" class="form-control form-control-sm" placeholder="Password" [(ngModel)]="password" name="password"/>
        </div>

        <div class="form-group text-start mb-3">
          <div class="checkbox checkbox-fill d-inline">
            <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-1" checked="" />
            <label for="checkbox-fill-1" class="cr">Save Details</label>
          </div>
        </div>

        <button (click)="onSignup()" class="btn btn-primary mb-3">SignUp</button>
        <p class="mb-0 text-muted">
          Already have an account?
          <a [routerLink]="['/login']">Log in</a>
        </p>
      </div>
    </div>
  </div>
</div>
